name: Build and Deploy Hugo to GitHub Pages Repo

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "deploy"
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true

      - name: Build
        run: hugo --gc --minify

      # ✅ 这里才是正确位置：在 Build 之后、Deploy 之前
      - name: Add CNAME
        run: echo "serdeslab.com" > public/CNAME

      - name: Deploy to xiaomaolv321.github.io
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.PAGES_DEPLOY_TOKEN }}
          external_repository: xiaomaolv321/xiaomaolv321.github.io
          publish_branch: gh-pages
          publish_dir: ./public
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
          commit_message: "Deploy: ${{ github.sha }}"
